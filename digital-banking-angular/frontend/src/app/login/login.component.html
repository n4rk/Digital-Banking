<div class="w-1/2 bg-gray-50 rounded-lg p-5 my-20 drop-shadow-2xl border-t-2 border-gray-100 mx-auto">
  <h1 class="text-center font-bold text-3xl"><i class="bi bi-file-lock2-fill mr-3"></i>LOGIN</h1>
  <hr class="my-4"/>
  <form method="post" [formGroup]="loginForm" (ngSubmit)="handleLoginSubmit()" class="w-2/3 mx-auto pt-10">
    <label for="username">Username : </label>
    <input type="text" placeholder="Enter your Username" id="username" formControlName="username" class="border-2 border-blue-600 p-2 w-full mt-3 mb-5 rounded-md shadow-sm hover:shadow-lg focus:shadow-lg focus:border-0 transition ease-in-out duration-300 delay-150"/>
    <label for="pwd">Password : </label>
    <input type="password" placeholder="Enter your Password" id="pwd" formControlName="password" class="border-2 border-blue-600 p-2 mt-3 mb-5 w-full rounded-md shadow-sm hover:shadow-lg focus:shadow-lg focus:border-0 transition ease-in-out duration-300 delay-150"/>
    <button type="submit" class="w-full text-center px-5 py-2 bg-blue-600 text-white mr-0 my-10 rounded-lg">Login</button>
  </form>
</div>
